{% extends "account/base.html" %}
      {% block content %}
<div id="userPage"></div>
<div class="pcoded-content">
  <div class="pcoded-inner-content">
    <div class="main-body">
      <div class="page-wrapper">
        <div class="page-header card">
          <div class="row align-items-end">
            <div class="col-sm-6 col-lg-6">
              <div class="page-header-title d-flex">
                <i class="ti-user bg-c-green"></i>
                <div class="d-inline">
                  <h4>Category Management</h4>
                </div>
                <a href="" class="btn btn-primary" style="border-radius: 0.9rem;background-color: rgb(80, 173, 179);">Add Category</a>
              </div>
            </div>
            <div class="col-sm-6 col-lg-6">
              <div class="page-header-breadcrumb">
                <div class="page-header-breadcrumb">
                  <ul class="breadcrumb-title">
                    <li class="breadcrumb-item">
                      <a href="/">
                        <i class="icofont icofont-home"></i>
                      </a>
                    </li>
                    <li class="breadcrumb-item"><a href="">Category Management</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>



        <div class="page-body">
          <div class="container"> 
            <form method="POST" >
              {% csrf_token %}
      <div class="input-group">
        <input type="text" name="name" class="form-control" placeholder="Name" aria-label="Text input with dropdown button">
        <input type="text" name="description" class="form-control" placeholder="description" aria-label="Text input with dropdown button">
        <div class="input-group-append">
          <button type="submit" class="btn" style="background-color: #225662;color: #ffff;font-size: 13px;"><span class="input-group-text" id="">add</span></button>
      </div>
      </div>
      </form>
    </div>
</div>

        <div class="page-body">
          <div class="card">
            <div class="card-block">
              <div class="dt-plugin-buttons"></div>
              <!-- <div class="mb-4 m-b-15 topForm">
                <label class="d-flex text-dark pull-left mr-3">
                  From <input type="text" class="form-control ml-2 mr-2 wpx85" autocomplete="off" id="start_date"><i class="fa fa-calendar mt-1"></i>
                </label>
                <label class="d-flex text-dark pull-left ml-2 mr-3">
                  To <input type="text" class="form-control ml-2 mr-2 wpx85" autocomplete="off" id="end_date"><i class="fa fa-calendar mt-1"></i>
                </label>
              </div> -->
              <div class="dt-responsive table-responsive">
                <table id="user-list" class="table table-striped table-bordered nowrap m-0">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>description</th>
                      <th class="wpx-140 no-sort">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                      {% for x in category%}
                    <tr>
                       <td>{{ x.name }}</td>
                      <td>{{ x.description }}</td>
                      <td>
                        <!-- <button data-toggle="modal" data-target="#view-model" class="btn btn-sm btn-info"><i class="ti-eye"></i></button>
                        <button data-toggle="modal" data-target="#block-modal" class="btn btn-sm btn-warning"><i class="ti-na"></i></button>
                        <button data-toggle="modal" data-target="#unblock-modal" class="btn btn-sm btn-success"><i class="ti-na"></i></button> -->
                        <a href="/category/delete_Category/{{ x.pk }}" class="btn btn-sm btn-danger"><i class="ti-trash"></i></a> 
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> 

{% endblock content %}
